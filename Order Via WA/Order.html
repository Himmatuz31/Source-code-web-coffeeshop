<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Order Via WhatsApp</title>
  <link rel="stylesheet" href="Bagian.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <!-- Navigation Section/Header -->
          <div class="navbar">
              <!-- <h1 class="logo"></h1> -->
              <div class="logo">
                  <img src="coffeelogo.jpg" alt="A+ Coffee Shop logo" height="70" width="70">
              </div>
          </div>
        </div>
    </header>
  <div class="container-contact100">
    <div class="wrap-contact100">
      <div class="card">
          <div class="box">
             <form class="contact100-form validate-form" id="whatsapp">
             <span class="contact100-form-title">Order Via WhatsApp</span>
             <input class="tujuan" type="hidden" id="noAdmin">
             <div class="wrap-input100">
             <span class="label-input100">Nama</span>
             <label>
             <input class="input100 nama" type="text" placeholder="Masukkan nama Anda">
             </label>
             <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100">
          <span class="label-input100">Nomor WhatsApp</span>
          <label>
          <input class="input100 nowhatsapp" type="text" placeholder="08xxxxxxxxxx">
          </label>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100">
          <span class="label-input100">Alamat</span>
          <label>
          <input class="input100 alamat" placeholder="Masukkan alamat lengkap Anda">
          </label>
          <span class="focus-input100"></span>
        </div>
        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>
             <a href="#">
             <a class="contact100-form-btn submit">Kirim
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="Untitled.js"></script>
</body>
</html>
